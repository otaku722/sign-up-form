<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div>
        <div>
            <h1>Odin</h1>
        </div>
        <div>
            <div>
                <p>This is not a real online sevice! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div>
                <form method="post">
                    <p>Let's do this!</p>
                    <div>
                        <label for="first-name">
                            First Name
                            <input required type="text" name="first-name" autocomplete="given-name">
                        </label>
                        <label for="last-name">
                            Last Name
                            <input required type="text" name="last-name" autocomplete="family-name">
                        </label>
                        <label for="email">
                            Email
                            <input required type="email" name="email" autocomplete="email">
                        </label>
                        <label for="phone-number">
                            Phone Number
                            <input type="tel" name="phone-number" autocomplete="tel">
                        </label>
                        <label for="password">
                            Password
                            <input required type="password" name="password">
                        </label>
                        <label for="confirm-password">
                            Confirm Password
                            <input required type="text" name="confirm-password">
                        </label>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
</body>
</html>

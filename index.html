<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="main-container">
        <div id="logo-container">
            <h1>Odin</h1>
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on Unsplash</p>
        </div>
        <div>
            <div id="sign-up-text">
                <p>This is not a real online sevice! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div>
                <form method="get" id="my-form">
                    <div id="form-text">
                        <div>
                            <p>Let's do this!</p>
                        </div>
                        <div>
                            <div class="input">
                                <label for="first-name">First Name</label>
                                <input required type="text" name="first-name" autocomplete="given-name">
                            </div>
                            <div class="input">
                                <label for="last-name">Last Name</label>
                                <input required type="text" name="last-name" autocomplete="family-name">
                            </div>
                        </div>
                        <div>
                            <div class="input">
                                <label for="email">Email</label>
                                <input required type="email" name="email" autocomplete="email">
                            </div>
                            <div class="input">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phone-number" autocomplete="tel">
                            </div>
                        </div>
                        <div>
                            <div class="input">
                                <label for="password">Password</label>
                                <input required type="password" name="password">
                            </div>
                            <div class="input">
                                <label for="confirm-password">Confirm Password</label>
                                <input required type="text" name="confirm-password">
                            </div>
                        </div>
                    </div>
                </form>
                                    <button type="submit" form="my-form">Create Account</button>
            </div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
</body>
</html>
